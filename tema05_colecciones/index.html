<html ng-app="app">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
    .numero {
        background-color: gray;
        border-radius: 5px;
        padding: 3px;
    }
    
    .odd {
        background-color: green;
    }
    
    .first {
        background-color: blue;
    }
    
    .last {
        background-color: orange;
    }
    
    .middle {
        background-color: yellow;
    }
    </style>
</head>

<body>
    <!-- Probar duplicados -->
    <ul ng-controller="DuplicadosControlador">
        <li ng-repeat="usuario in usuarios" ng-bind="usuario.nombre"></li>
        <li ng-repeat="elemento in elementos" ng-bind="elemento"></li>
    </ul>
    <hr/>
    <!-- Ejercicio 1 -->
    <div ng-controller="TemarioController">
        <ol>
            <li ng-repeat="tema in temas">
                {{tema.nombre}}
                <ol>
                    <li ng-repeat="item in tema.items">
                        {{item.nombre}}
                    </li>
                </ol>
            </li>
        </ol>
    </div>
    <hr/>
    <!-- Ejercicio 2 -->
    <div ng-controller="TemarioController">
        <div ng-repeat="tema in temas track by $index">{{$index + 1}} {{tema.nombre}}
            <div ng-repeat="item in tema.items">{{$parent.$index + 1}}.{{$index + 1}} {{item.nombre}}</div>
        </div>
    </div>
    <hr/>
    <!-- Ejercicio 3 -->
    <ol>
        <li ng-repeat="val in [1,2,3,4,5]">
            <span class="numero" ng-class="{'odd': $odd, 'first': $first, 'last': $last}">{{val}}</span>
        </li>
    </ol>
    <ol>
        <li ng-repeat="val in ['uno','dos','tres']">
            <span class="numero" ng-class="{'middle': $middle}">{{val}}</span>
        </li>
    </ol>
    <hr/>
    <!-- Ejercicio 4 -->
    <div ng-controller="CallbackController">
        <table>
            <tr ng-repeat="item in tareas">
                <td ng-bind="item.desc"></td>
                <td>
                    <button ng-click="eliminarTarea(item)">Eliminar</button>
                </td>
            </tr>
        </table>
        <br>

        <input type="text" ng-model="descNuevaTarea">
        <button ng-click="nuevaTarea()">AÃ±adir</button>
        <br><br>

        Debug:
        <pre>
            {{tareas | json}}
        </pre>
    </div>
</body>
</body>

</html>
